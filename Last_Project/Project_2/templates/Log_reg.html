{% extends 'home.html' %}
{% load static %}
{% block content %}
<form class="form_reg">
<div>
    <div>

        <img src="{% static 'icons/Logo_product_shop_1.png' %}" alt="us name" class="img_logo">
    </div>
    <div class="log_reg">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
        <p><a href="http://127.0.0.1:8000/category/0">Return to shopping</a></p>
    </div>
</div>
</form>
{% endblock %}
